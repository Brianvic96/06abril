<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales  
var width = 900;
var height = 360;
//los datos
var data = [
  {pais : "Burj Khalifa", superficie : 828},
  {pais : "Taipei 101", superficie : 509},
  {pais : "Petronas Towers", superficie : 452},
  {pais : "CITIC Plaza", superficie : 390},
  {pais : "Shung Hing Square", superficie : 384},
  {pais : "Central Plaza", superficie : 373}
];
//selecciona el svg
var svg = d3.select("svg")
.attr("width", width)
.attr("height", height)
.style("background-image","url('http://www.qtravel.es/wp-content/uploads/2011/07/mattharvey1-Dubai-Marina-Amphitheatre-PS.jpg')")
    .style("background-size","cover").style("background-position", "center center");
//selecciona el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(75,0)")
//mete un "circle"
g.append("rect")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", 100)
    .attr("width", 20)
  .attr("height", function(d) { return d.superficie/8; })
  .attr("fill","#FFF")
//mete un "text"
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height/1.4)
  .attr("text-anchor","middle")
  .text(function(d) { return d.pais; })
    .attr("fill", "#FFF")
//mete otro "text"  
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height-80)
  .attr("font-size","20")
  .attr("text-anchor","middle")
    .attr("fill", "#FFF")
  .text(function(d) { return d.superficie + 'm'; })
</script>
